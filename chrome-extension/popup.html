<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideFloat</title>
    <link rel="stylesheet" href="design-system/design-system.css">
    <style>
        /* Custom popup styles using design system */
        .guidefloat-popup {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, hsl(var(--guide-primary)) 0%, hsl(var(--guide-secondary)) 100%);
            color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        .guidefloat-popup-header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .guidefloat-popup-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .guidefloat-popup-header p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .guidefloat-popup-content {
            padding: 20px;
            max-height: 450px;
            overflow-y: auto;
        }
        
        .guidefloat-guide-card {
            background: white;
            color: hsl(var(--foreground));
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid hsl(var(--border));
        }
        
        .guidefloat-guide-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .guidefloat-guide-card.active {
            border: 3px solid hsl(var(--guide-primary));
            background: hsl(var(--guide-primary) / 0.05);
        }
        
        .guidefloat-guide-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .guidefloat-guide-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .guidefloat-guide-meta {
            font-size: 12px;
            color: hsl(var(--muted-foreground));
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .guidefloat-guide-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .guidefloat-toggle-btn {
            width: 100%;
            padding: 14px;
            background: hsl(var(--guide-primary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s ease;
        }
        
        .guidefloat-toggle-btn:hover {
            background: hsl(var(--guide-accent));
            transform: translateY(-2px);
        }
        
        .guidefloat-toggle-btn.hide {
            background: hsl(var(--destructive));
        }
        
        .guidefloat-toggle-btn.hide:hover {
            background: hsl(var(--destructive) / 0.8);
        }
        
        .guidefloat-status {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .guidefloat-search-box {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .guidefloat-search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .guidefloat-search-box:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .guidefloat-no-results {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body class="guidefloat-extension">
    <div class="guidefloat-popup">
        <div class="guidefloat-popup-header">
            <h1>üöÄ GuideFloat</h1>
            <p>Choose a guide to get started</p>
        </div>
        
        <div class="guidefloat-popup-content">
            <div id="status" class="guidefloat-status" style="display: none;"></div>
            
            <input 
                type="text" 
                id="searchInput" 
                class="guidefloat-search-box" 
                placeholder="üîç Search guides..."
            >
            
            <div id="guideList"></div>
            
            <div id="noResults" class="guidefloat-no-results" style="display: none;">
                <div style="font-size: 48px; margin-bottom: 12px;">üîç</div>
                <div>No guides found</div>
            </div>
            
            <button id="toggleBtn" class="guidefloat-toggle-btn" style="display: none;">
                Show Guide on This Page
            </button>
        </div>
    </div>
    
    <script src="js/popup.js"></script>
</body>
</html>
